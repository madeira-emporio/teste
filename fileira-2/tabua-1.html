<!DOCTYPE html>
<html lang="pt-BR">
<head>

</head>
<body>

  <header class="topo">
    <a href="index.html"><img src="https://i.postimg.cc/ZKvnf1hK/logo.png" alt="Logo" class="logo"></a>
  </header>

  <main class="container">
    <section class="galeria">
      <img src="https://www.cutelariabianco.com.br/cdn/shop/files/WhatsAppImage2024-04-05at14.15.55_600x.jpg?v=1712465738" alt="Produto Principal" class="principal">
      <div class="miniaturas">
        <img src="https://www.cutelariabianco.com.br/cdn/shop/files/WhatsAppImage2024-04-05at14.15.55_600x.jpg?v=1712465738" alt="Miniatura 1">
        <img src="https://www.cutelariabianco.com.br/cdn/shop/files/WhatsAppImage2024-04-05at13.14.51_1_600x.jpg?v=1712893790" alt="Miniatura 2">
        <img src="https://www.cutelariabianco.com.br/cdn/shop/files/WhatsAppImage2024-04-05at13.14.51_600x.jpg?v=1712947157" alt="Miniatura 3">
      </div>
    </section>

    <section class="detalhes">
      <h1>Modelo Tábua Artesanal</h1>
      <p class="preco">R$ 419,89</p>
      <p class="descricao">
        Faca artesanal com lâmina de aço inox 10", cabo em madeira nobre, ideal para churrasco e pescaria. Feita à mão com acabamento premium.
      </p>
      <ul class="info">
        <li>Lâmina: 10" em aço inox</li>
        <li>Cabo: Madeira nobre</li>
        <li>Acompanha bainha de couro</li>
      </ul>
      <a href="https://wa.me/5547997553696" class="botao-whats" target="_blank">Comprar pelo WhatsApp</a>

  </main>

  <script>
    const principal = document.querySelector('.principal');
    const miniaturas = document.querySelectorAll('.miniaturas img');

    miniaturas.forEach(mini => {
      mini.addEventListener('click', () => {
        principal.src = mini.src;
        principal.alt = mini.alt;
      });
    });
  </script>

</body>
</html>
